<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fonts awesome -->
    <script src="https://kit.fontawesome.com/4629e31c97.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: rgb(230, 230, 223)
        }
    </style>

    <title>Pabandom</title>

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col">
                <div>
                    Then you finish, please click on the icon:
                    <br>
                    <button class="btn btn-dark mt-4" id="btn" type="submit">Click</button>
                    <hr>
                </div>

                <div class="col" onmousedown="whichElement(event)">
                    Please click on the icon:
                    <br>
                    <i id="fas" class="fas fa-skull-crossbones fs-1 mt-4 "></i>
                    <hr>
                </div>

                <div>
                    <form>
                        Write a message:<br>
                        <input type="text" onkeydown="color('pink')" onkeyup="color('white')" name="myInput">
                    </form>
                    <hr>
                </div>

                <div>
                    <p>Click the button to trigger a function.</p>
                    <button class="btn btn-dark mt-2" onclick="myFunction()">Click me</button>
                    <p id="demo" class="mt-2"></p>
                    <hr>
                </div>

                <div onmousedown="coordinates(event)">
                    <p>
                        Click this paragraph, to display the x and y coordinates of the cursor, relative to the screen.
                    </p>

                    <p id="my_demo"></p>
                </div>
            </div>
        </div>
    </div>











</body>







<!-- Script -->
<script src="index.js"></script>
<!-- Boot JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>


</html>
